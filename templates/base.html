<!DOCTYPE html>
<html>
<head>
    <title>{{ title or "动态域名解析(DDNS)管理平台" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('records') }}">动态域名解析(DDNS)管理平台</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/records' %}active{% endif %}" href="{{ url_for('records') }}">解析记录</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/settings' %}active{% endif %}" href="{{ url_for('settings') }}">设置</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/logs' %}active{% endif %}" href="{{ url_for('logs') }}">日志</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">退出登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
